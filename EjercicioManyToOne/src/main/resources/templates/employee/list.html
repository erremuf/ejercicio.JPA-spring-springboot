<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link
	href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css "
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Lista Empleados</title>
</head>
<body>

	<div class="container mt-4">
		<div class="row justify-content-md-center">
		
			<div class="row mb-3">
				<div class="col-md-8">
					<h2 th:text="${titulo}"></h2>
				</div>
				<div class="col-md-4">
					<a name="addEmployee" type="submit" value="addEmployee" class="btn btn-info float-right" th:href="@{/employee/add}">Añadir empleado</a>
				</div>
			</div>
			
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Número</th>
						<th scope="col">Nombre</th>
						<th scope="col">Email</th>
						<th scope="col">Direccion</th>
						<th scope="col">Departamento</th>
						<th scope="col">Acción</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee : ${lista}">
						<th scope="row" th:text="${employee.id}"></th>
						<td th:text="${employee.name}"></td>
						<td th:text="${employee.email}"></td>
						<td th:text="${employee.address.address}"></td>
						<td><a th:text="${employee.department.name}" th:href="@{/department/show/} + ${employee.department.id}" type="button" class="btn btn-success"></a></td>
						<td><a th:href="@{/employee/show/} + ${employee.id}" type="button" class="btn btn-info">Ver</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	

	<script src=" https://cdn.jsdelivr.net/npm/@popperjs/core "
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js "
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
