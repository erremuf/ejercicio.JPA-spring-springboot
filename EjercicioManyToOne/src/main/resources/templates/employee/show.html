<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css " rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>

	<div class="container mt-4">
		<div class="row justify-content-md-center">
		
			<div class="row mb-3">
				<div class="col-md-6">
					<h2 th:text="${titulo}"></h2>
				</div>
				<div class="col-md-2">
					<a type="button" class="btn btn-info float-right" th:href="@{/employee/list}">Lista de empleados</a>
				</div>
				<div class="col-md-2">
					<a type="button" class="btn btn-warning float-right" th:href="@{/employee/edit/} + ${employee.id}">Editar empleado</a>
				</div>
				<div class="col-md-2">
					<a type="button"class="btn btn-danger float-right" th:href="@{/employee/delete/} + ${employee.id}">Eliminar empleado</a>
				</div>
			</div>
			
			<table class="table mt-3">
				<thead class="thead-dark"></thead>
				<tbody>
					<tr>
						<th scope="row">#Id</th>
						<td th:text="${employee.id}"></td>
					</tr>
					<tr>
						<th scope="row">Nombre</th>
						<td th:text="${employee.name}"></td>
					</tr>
					<tr>
						<th scope="row">Email</th>
						<td th:text="${employee.email}"></td>
					</tr>
					<tr>
						<th scope="row">Direcci√≥n</th>
						<td th:text="${employee.address.address}"></td>
					</tr>
					<tr>
						<th scope="row">Departamento</th>
						<td><a th:text="${employee.department.name}" th:href="@{/department/show/} + ${employee.department.id}" class="btn btn-success" role="button"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


<script src=" https://cdn.jsdelivr.net/npm/@popperjs/core " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
