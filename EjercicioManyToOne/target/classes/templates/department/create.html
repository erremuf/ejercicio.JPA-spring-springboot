<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css " rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Create</title>
</head>
<body>
	<div class="container mt-4">
		<div class="row justify-content-md-center">
		
			<div class="row mb-3">
				<div class="col-md-8">
					<h2 th:text="${titulo}"></h2>
				</div>
				<div class="col-md-4">
					<a name="listDepartemnt" type="submit" value="listDepartemnt" class="btn btn-info float-right" th:href="@{/department/list}">Lista de departamento</a>
				</div>
			</div>
			
			<form th:action="@{/department/create}" method="post" th:object="${department}">
					<div class="mb-3">
						<label for="name" class="form-label"><strong>Introduce el nombre</strong></label>
						<input type="text" id="name" name="name" th:field="*{name}" class="form-control">
					</div>	
					<div class="col-md-3">
						<button type="submit" value="guardar" class="btn btn-primary mt-3 mb-5">AÃ±adir</button>
					</div>		
				</form>		
		</div>
	</div>
	


<script src=" https://cdn.jsdelivr.net/npm/@popperjs/core " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
