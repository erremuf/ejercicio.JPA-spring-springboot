<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link
	href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css "
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>List</title>
</head>
<body>
	<div class="container mt-4">
		<div class="row justify-content-md-center">
		
			<div class="row mb-3">
				<div class="col-md-8">
					<h2 th:text="${titulo}"></h2>
				</div>
				<div class="col-md-4">
					<a name="addDepartemnt" type="submit" value="addDepartemnt" class="btn btn-info float-right" th:href="@{/department/create}">Añadir departamento</a>
				</div>
			</div>
			
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#Id</th>
						<th scope="col">Nombre</th>
						<th scope="col">Acción</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="department : ${lista}">
						<th scope="row" th:text="${department.id}"></th>
						<td th:text="${department.name}"></td>
						<td>
							<div class="btn-group" role="group" aria-label="Basic example">
								<a th:href="@{/employee/list}" type="button" class="btn btn-success">Empleados</a>
								<a th:href="@{/department/edit/} + ${department.id}" type="button" class="btn btn-warning">Editar</a>
								<a th:href="@{/department/delete/} + ${department.id}" type="button" class="btn btn-danger">Eliminar</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<script src=" https://cdn.jsdelivr.net/npm/@popperjs/core "
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js "
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
