<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css " rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Details</title>
</head>
<body>

	<div class="container mt-4">
		<div class="row justify-content-md-center">
		
			<div class="row mb-3">
				<div class="col-md-8">
					<h2 th:text="${titulo}"></h2>
				</div>
				<div class="col-md-4">
					<a name="listDepartemnt" type="submit" value="listDepartemnt" class="btn btn-info float-right" th:href="@{/department/list}">Lista de departamento</a>
			</div>
			
			<table class="table mt-3">
				<thead class="thead-dark"></thead>
				<tbody>
					<tr>
						<th scope="row">#Id</th>
						<td th:text="${department.id}"></td>
					</tr>
					<tr>
						<th scope="row">#Nombre</th>
						<td th:text="${department.name}"></td>
					</tr>
					<tr>
						<th scope="row">Empleados</th>
						<td><a th:href="@{/employee/list}" class="btn btn-success" role="button">Empleados</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	


<script src=" https://cdn.jsdelivr.net/npm/@popperjs/core " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
